<header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'profile' %}">Profile</a></li>
            {% if request.user.is_superuser or is_authenticated %}
            <li><a href="{% url 'add_product' %}">Product</a></li>
            {% endif %}
            <li><a href="{% url 'cart_detail' %}">Cart</a></li>
            <form action="/" method="GET">
                <input id="q" name="q" value="{{ request.GET.q }}" type="text" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <li><a href="{% url 'account_logout' %}">Logout</a></li>
            {% else %}
             <li><a href="{% url 'account_login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
</header>
